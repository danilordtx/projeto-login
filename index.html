<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Foto nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <label for="iemail">Seu email: </label>
                    <input type="email" name="email" id="iemail" required> <br>
                    <label for="ipassword">Sua Senha: </label>
                    <input type="password" name="password" id="ipassword">
                    <br>
                    <input type="submit" value="Entrar"> <br>
                    <input type="reset" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
